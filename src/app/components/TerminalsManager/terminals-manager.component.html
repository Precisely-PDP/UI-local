<div class="">
  <button
    (click)="send()"
    class="rounded-2xl bg-sky-500 p-1.5 text-amber-50 hover:bg-sky-700">
    send command
  </button>
  <input
    class="me-2 ms-2 rounded-2xl text-center outline outline-2 outline-blue-700"
    [(ngModel)]="commandText" />
  <button
    (click)="clearTerminals()"
    class="me-2 rounded-2xl bg-sky-500 p-1.5 text-amber-50 hover:bg-sky-700">
    clear terminals
  </button>
  <button
    (click)="stopTerminals()"
    class="me-2 rounded-2xl bg-sky-500 p-1.5 text-amber-50 hover:bg-sky-700">
    stop terminals
  </button>
</div>
