<div class="mx-auto max-w-screen-xl rounded-lg bg-gray-100 p-6 shadow-lg">
  <h2 class="mb-4 text-2xl font-bold">UI config</h2>
  <div class="p-4">
    <label for="stages" class="block text-lg font-bold mb-2">Select stage and region</label>
    <select id="stages" class="block w-full p-2 border rounded-lg border-gray-300"
            [ngModel]="uiConfigService.selectedStageRegion()"
            (change)="onSelectionChange($event)">
      <option *ngFor="let stage of stages" [value]="stage" selected>{{ stage }}</option>
    </select>
  </div>
</div>
